<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <meta name="google-signin-client_id" content="223093470668-05bs1g0acu899a702fsrijuqenklha5g.apps.googleusercontent.com">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../TrainScheduler-/assets/style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    

    


</head>
<body>
    <h2>To view Content</h2>
    <h1>Sign In with Google Please</h1>
    <div class="g-signin2" data-onsuccess="onSignIn">SIGN</div>
    <div class="container">
            <div class="card">
                    <div class="card-header">
                     Train Schedule
                    </div>
                    <div class="card-body">
        <div class="table-responsive-sm">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col ">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
               
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          </div>
          </div>
            </div>
          <div class="card">
                <div class="card-header">
                 Add Train
                </div>
                <div class="card-body">
                <form>
                    <div class="form-group">
                     <label for="formGroupExampleInput">Train Name</label>
                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Add Train Name">
                </div>
                     <div class="form-group">
                      <label for="formGroupExampleInput2">Destination</label>
                       <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Add Your Destination">
                </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                         <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Add Time">
                  </div>
                  <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (min)</label>
                         <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Add Train Frequency">
                  </div>
                 
                  <button type="button" class="btn btn-dark"id="submitBtnText">Submit</button>
                 
                  
                </form>
                </div>
              </div>
             
              
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="../TrainScheduler-/assets/main.js"></script>
</body>
</html>
